[tips-and-tricks-item-description]
simple-circuit-trains=Simple Circuit Trains ist ein Mod, mit dem du zwischen Fahrplänen wechseln kannst. Und innerhalb dieser Fahrpläne musst du eine Haltestelle auswählen, zu der der Zug als nächstes fahren wird.\nDie Logik liest die Linie(Fahrplan) aus dem [item=red-wire] und die Haltestelle in dieser Linie(Fahrplan) aus dem [item=green-wire].\n\n[font=default-bold]Dies geschieht NACH dem Verlassen einer Haltestelle.\nDas Tutorial zeigt ein Beispiel.[/font]
automatic-coupling-system-and-simple-circuit-trains=Automatic Coupling System & Simple Circuit Trains sind so geschrieben, dass sie problemlos zusammenarbeiten. Ich empfehle sogar, sie zusammen zu verwenden.\n\n[font=default-bold]Das Tutorial zeigt ein Beispiel für das Zusammenspiel beider Mods.[/font]